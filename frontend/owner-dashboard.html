<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-top: 20px;
            display: inline-block;
            margin-right: 20px;
        }
        #notification-container {
            position: relative;
            display: inline-block;
        }
        #notification-bell {
            cursor: pointer;
            font-size: 24px;
            position: relative;
        }
        #notifications-dropdown {
            position: absolute;
            top: 30px;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            width: 300px;
            z-index: 1000;
            display: none;
        }
        #notifications-dropdown .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #notifications-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #notifications-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #notifications-list li:last-child {
            border-bottom: none;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.logout {
            background-color: #dc3545;
        }
        button.logout:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <h1>Owner Dashboard</h1>
    <div id="notification-container">
        <span id="notification-bell" onclick="toggleNotifications()"> üõéÔ∏è </span>
        <div id="notifications-dropdown">
            <span class="close-btn" onclick="closeNotifications()">√ó</span>
            <h4>Notifications</h4>
            <ul id="notifications-list"></ul>
        </div>
    </div>

    <div>
        <button onclick="window.location.href='owner-details.html'">Owner Details</button>
        <button onclick="window.location.href='service-history1.html'">Service History</button>
        <button onclick="window.location.href='rating.html'">Ratings</button>
        <button class="logout" onclick="window.location.href='index.html'">Logout</button>
    </div>

    <script>
        const email = localStorage.getItem('eid');
        const notificationsList = document.getElementById('notifications-list');
        const notificationsDropdown = document.getElementById('notifications-dropdown');
        const API_URL = 'http://localhost:5000/api/service';

        async function fetchNotifications() {
            try {
                // Make GET request with email as query parameter
                const response = await fetch(`${API_URL}/notifications1?email=${email}`);
                const data = await response.json();

                if (response.ok) {
                    const notifications = data.notifications;

                    // Populate the notifications dropdown
                    notificationsList.innerHTML =
                        notifications.length > 0
                            ? notifications
                                  .map(
                                      (notification) =>
                                          `<li>${notification.message} <small>${new Date(
                                              notification.createdAt
                                          ).toLocaleString()}</small></li>`
                                  )
                                  .join('')
                            : '<li>No notifications available.</li>';
                } else {
                    console.error('Error fetching notifications:', data.error);
                }
            } catch (error) {
                console.error('Error fetching notifications:', error);
            }
        }

        function toggleNotifications() {
            notificationsDropdown.style.display =
                notificationsDropdown.style.display === 'none' ? 'block' : 'none';
        }

        function closeNotifications() {
            notificationsDropdown.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', fetchNotifications);
    </script>
</body>
</html>
