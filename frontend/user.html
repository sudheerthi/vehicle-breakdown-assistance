<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .home-button {
            margin-bottom: 20px; /* Space below the button */
        }

        .card-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            display: flex;
            flex-direction: row;
            width: 80%; /* Adjust width as needed */
            max-width: 900px; /* Set a max-width for larger screens */
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .home-button {
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .card img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            border-radius: 10px 0 0 10px;
        }

        .card-content {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        h1 {
            text-align: center;
            font-size: 2rem; /* Reduced font size */
            font-weight: 700;
            color: #333;
            margin-bottom: 10px; /* Reduced margin */
            padding: 10px 0; /* Reduced padding */
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                width: 90%;
            }

            .card img {
                width: 100%;
                height: 200px; /* Adjust height for mobile */
            }

            .card-content {
                width: 100%;
            }

            h1 {
                font-size: 1.5rem; /* Further reduced for mobile */
                padding: 8px 0; /* Adjusted padding for mobile */
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>User Portal</h1>
        <div class="container">
            
            <div class="card-container">
                <button onclick="window.location.href='index.html'" class="btn btn-success home-button">Go to Home</button>
                <div class="card">
                    <div class="image-container">
                        <img src="login1.jpg" alt="Description of the image">
                    </div>
                    <div class="card-content">
                        <h2 class="text-center">Login</h2>
                        <form id="user-login-form">
                            <div class="form-group">
                                <label for="user-email">Email address</label>
                                <input type="email" class="form-control" id="user-email" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="user-password">Password</label>
                                <input type="password" class="form-control" id="user-password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <div class="text-center" style="margin-top: 15px;">
                            <p>Don't have an account? <a href="#" data-toggle="modal" data-target="#signupModal">Sign up</a></p>
                            <p>
                                <a href="#" data-toggle="modal" data-target="#forgotPasswordModal">Forgot Password?</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <section>
            <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="user-signup-form">
                                <div class="form-group">
                                    <label for="user-name">Username</label>
                                    <input type="text" class="form-control" id="user-name" placeholder="Enter Username" required>
                                </div>
                                <div class="form-group">
                                    <label for="user-signup-email">Email address</label>
                                    <input type="email" class="form-control" id="user-signup-email" placeholder="Enter email" required>
                                </div>
                                <div class="form-group">
                                    <label for="user-signup-password">Password</label>
                                    <input type="password" class="form-control" id="user-signup-password" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <label for="user-secret-question">Secret Question</label>
                                    <select class="form-control" id="user-secret-question" required>
                                        <option value="" disabled selected>Select a secret question</option>
                                        <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                                        <option value="What is the name of your primary school?">What is the name of your primary school?</option>
                                        <option value="In which city were you born?">In which city were you born?</option>
                                        <option value="What is the name of your childhood best friend?">What is the name of your childhood best friend?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="user-secret-answer">Answer to Secret Question</label>
                                    <input type="text" class="form-control" id="user-secret-answer" placeholder="Enter your answer" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="forgot-password-form">
                                <div class="form-group">
                                    <label for="forgot-password-email">Email address</label>
                                    <input type="email" class="form-control" id="forgot-password-email" placeholder="Enter your registered email" required>
                                </div>
                                <div class="form-group">
                                    <label for="forgot-password-secret-question">Secret Question</label>
                                    <select class="form-control" id="forgot-password-secret-question" required>
                                        <option value="" disabled selected>Select your secret question</option>
                                        <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                                        <option value="What is the name of your primary school?">What is the name of your primary school?</option>
                                        <option value="In which city were you born?">In which city were you born?</option>
                                        <option value="What is the name of your childhood best friend?">What is the name of your childhood best friend?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="forgot-password-secret-answer">Answer to Secret Question</label>
                                    <input type="text" class="form-control" id="forgot-password-secret-answer" placeholder="Enter your answer" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/user.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // This ensures that the modal close functionality works properly
        $(document).ready(function () {
            $('#signupModal').on('hidden.bs.modal', function () {
                // Reset the form when the modal is closed
                $('#user-signup-form')[0].reset();
            });
        });
    </script>
</body>

</html>
