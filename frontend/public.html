<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Public Section - Find Available Mechanics">
    <title>Public Section | Vehicle Breakdown Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            background-color: #f9f9f9;
        }

        main {
            width: 90%;
            max-width: 1200px;
            padding: 3rem;
            border-radius: 8px;
            background-image: url('pbg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Semi-transparent overlay */
        main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        main * {
            position: relative;
            z-index: 1;
        }

        #header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        #header-container h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            text-transform: uppercase;
            flex: 1;
            text-align: center;
        }

        #home-button {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        #home-button button {
            padding: 12px 24px;
            background-color: whitesmoke;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }

        #home-button button:hover {
            background-color: #28a745;
            transform: translateY(-3px);
        }

        /* Mechanics List */
        #mechanics-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            width: 100%;
            margin-top: 1rem;
        }

        #mechanics-list li {
            padding: 2rem;
            text-align: center;
            width: calc(33.33% - 1rem); /* 3 items per row */
            font-size: 1.2rem;
            line-height: 1.6;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            color: #222;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #mechanics-list li button {
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #mechanics-list li button:hover {
            background-color: #218838;
        }

        /* Image Styling */
        #mechanics-list li img {
            width: 100%; /* Make the image fill the width of the card */
            max-width: 250px; /* Set a maximum width for the image */
            height: 200px; /* Set a fixed height */
            object-fit: cover; /* Ensure the image fits well in the specified dimensions */
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            #mechanics-list li {
                width: calc(50% - 1rem); /* 2 items per row */
            }
        }

        @media (max-width: 768px) {
            #mechanics-list li {
                width: 100%; /* 1 item per row */
            }
        }

        /* New Search Bar Styling */
        #search-bar {
            margin: 20px 0;
            width: 100%;
            text-align: center;
        }

        #search-input {
            padding: 12px 20px;
            width: 70%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 25px; /* Rounded corners for a modern look */
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: border-color 0.3s, box-shadow 0.3s;
            color: #333;
            outline: none;
        }

        #search-input:focus {
            border-color: #28a745; /* Green border on focus to match buttons */
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2); /* Enhanced shadow on focus */
        }

        #search-input::placeholder {
            color: #666;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <main>
        <div id="header-container">
            <h2>Available Mechanics</h2>
            <div id="home-button">
                <button onclick="window.location.href='index.html'">Go to Home</button>
            </div>
        </div>

        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search by shop name or location..." onkeyup="filterMechanics()">
        </div>

        <ul id="mechanics-list">
            <!-- Mechanics will be dynamically added here -->
        </ul>
    </main>
    
    <script src="scripts/public.js"></script>
</body>
</html>
